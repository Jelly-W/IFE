<!DOCTYPE HTML>
<html>
	<head>
		<title>定位和居中</title>
		<meta charset="utf-8" />
		<style>
			* { margin:0px; padding:0px; list-style:none; }
			.box { position:absolute; top:50%; left:50%; overflow:hidden; margin:-100px 0 0 -200px; width:400px; height:200px; background:#ccc; }
			.box div { position:absolute; width:100px; height:100px; background:#fc0; border-radius:50px; }
			.left { left:-50px; top:-50px; }
			.right { right:-50px; bottom:-50px; }
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
